<h4>Listado de Heores</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isOdd = odd;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-active': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power:</strong>
      <span>{{ character.power }}</span>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">
      X
    </button>
  </li>
</ul>
